    <h1>巡りが悪い「血瘀タイプ」</h1>
    
<p>血の巡りが悪く、冷え・痛み・しこりなどが起きやすいタイプ。</p>
<p>「瘀血」とは、血の停滞・流れの悪化を意味します。血瘀体質では、肌のくすみ・しみ・肩こり・頭痛・経血に塊・月経痛・手足の冷えなどが現れます。ストレスや運動不足、加齢、生活習慣病などが原因となることが多く、女性では婦人科系トラブルと深く関係します。</p>
<p>この体質によくある不調や悩み：</p>
<ul>
<li>●顔や唇の色が暗い</li>
<li>●目の下にクマができやすい</li>
<li>●肩こり・頭痛がある</li>
<li>●皮膚にしみ・あざができやすい</li>
<li>●月経痛や経血に塊（女性）</li>
<li>●手足の冷え</li>
<li>●慢性的な痛みやしこり</li>
</ul>
