<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今の心と体をチェック</title>
  <style>
    body {
      font-family: "Noto Serif JP", serif;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #f6f2eb;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      background-color: rgba(255, 255, 255, 0.85);
      max-width: 800px;
      margin: 5rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .button {
      display: inline-block;
      background-color: #4682b4;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #315f7c;
    }

    @media (min-width: 600px) {
      .button-container {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>今の心と体をチェック</h1>
    <div class="button-container">
      <a class="button" href="https://iktcm.github.io/taishitsucheck/index.html">からだからチェック</a>
      <a class="button" href="https://iktcm.github.io/goshincheck/index.html">こころからチェック</a>
    </div>
  </div>
</body>
</html>
