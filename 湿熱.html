<!DOCTYPE html>
<html lang="ja">
<head>

  <title>湿熱タイプ｜中医学体質診断</title>
  <style>
    body {
      font-family: "Noto Serif JP", serif;
      background-color: #fdfcf7;
      color: #333;
      line-height: 1.7;
      margin: 0;
      padding: 2rem;
    }
    .wrapper {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c2c2c;
    }
    h2 {
      margin-top: 2.5rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
    }
    .tongue-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .tongue-note {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }
    .button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;

      color: #fff;
      text-decoration: none;
      border-radius: 8px;
    }

<body>
  <div class="wrapper">
    <h1>湿熱タイプ</h1>
    <p>体に余分な湿と熱がこもっている状態です。</p>

    <h2>特徴</h2>
    <p><strong>からだの症状：</strong>にきび、体臭、尿が濃い、口の粘り</p>
    <p><strong>こころの症状：</strong>イライラしやすい、怒りっぽい</p>

    <h2>他の体質との関連</h2>
    <p>気滞や陰虚と関係しやすい</p>

    <h2>舌の状態</h2>
    <div class="tongue-section">
      <img src="tongue_normal.jpg" alt="正常な舌の画像">
      <p class="tongue-note">正常な舌</p>
      <img src="tongue_shire.jpg" alt="湿熱の舌の画像">
      <p class="tongue-note">黄色い苔がつき、厚ぼったく見える舌です</p>
    </div>

    <h2>養生法</h2>
    <p>余分な熱と湿を取り除く食材が有効です。</p>

    <h2>おすすめの食材</h2>
    <p>緑豆、苦瓜、とうもろこし、ハト麦茶、セロリ など</p>

    <a class="button" href="https://www.kyotorakurakudo.com/p/00022" target="_blank">おすすめ商品を見る</a>
