
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>中医学体質診断結果</title>
    <style>
        body {
            font-family: "Noto Serif JP", serif;
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f6f2eb;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            background-color: rgba(255, 255, 255, 0.85);
            max-width: 800px;
            margin: 5rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #3f3f3f;
        }
        .button-container {
            margin-top: 30px;
            text-align: center;
        }
        .taishitsu-button {
            display: inline-block;
            background-color: #4682b4;
            color: white;
            padding: 12px 18px;
            margin: 8px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .taishitsu-button:hover {
            background-color: #315f7c;
        }
    </style>
</head>
<body>

  <div class="wrapper">
    <h2>診断結果：あなたに当てはまる体質</h2>
    <div id="result-buttons" class="button-container"></div>
  </div>

  <script>
  const urlParams = new URLSearchParams(window.location.search);
  const topResults = [urlParams.get("top1"), urlParams.get("top2"), urlParams.get("top3")].filter(Boolean);

  const urlMap = {
      "気虚": "kikyo.html",
      "気滞": "kitai.html",
      "血虚": "xuexu.html",
      "血瘀": "xueyu.html",
      "陰虚": "yinxu.html",
      "陽虚": "yangxu.html",
      "湿痰": "shittan.html",
      "湿熱": "shitsunetsu.html"
  };

  const container = document.getElementById("result-buttons");
  if (topResults.length === 0) {
      container.innerHTML = "<p>診断結果が取得できませんでした。最初からやり直してください。</p>";
  } else {
      topResults.forEach(type => {
          if (urlMap[type]) {
              const btn = document.createElement("a");
              btn.href = urlMap[type];
              btn.className = "taishitsu-button";
              btn.textContent = `${type}タイプの解説ページへ`;
              container.appendChild(btn);
          }
      });
  }
</script>



</body>
</html>
