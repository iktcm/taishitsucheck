<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>血虚タイプ｜中医学体質診断</title>
  <style>
    body {
      font-family: "Noto Serif JP", serif;
      background-color: #fdfcf7;
      color: #333;
      line-height: 1.7;
      margin: 0;
      padding: 2rem;
    }
    .wrapper {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c2c2c;
    }
    h2 {
      margin-top: 2.5rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
    }
    .tongue-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .tongue-note {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }
    .button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #006666;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>血虚タイプ</h1>
    <p>血の不足により栄養や潤いが足りない体質です。</p>

    <h2>特徴</h2>
    <p><strong>からだの症状：</strong>顔色が青白い、めまい、乾燥肌</p>
    <p><strong>こころの症状：</strong>不安、不眠、集中力低下</p>

    <h2>他の体質との関連</h2>
    <p>陰虚や気虚と合併しやすい</p>

    <h2>舌の状態</h2>
    <div class="tongue-section">
      <img src="tongue_normal.jpg" alt="正常な舌の画像">
      <p class="tongue-note">正常な舌</p>
      <img src="tongue_xuexu.jpg" alt="血虚の舌の画像">
      <p class="tongue-note">舌が薄くて色が淡く、乾燥ぎみです</p>
    </div>

    <h2>養生法</h2>
    <p>栄養価の高い食材で血を養いましょう。</p>

    <h2>おすすめの食材</h2>
    <p>黒ごま、黒豆、ほうれん草、レバー、なつめ など</p>

    <a class="button" href="https://www.kyotorakurakudo.com/p/00005" target="_blank">おすすめ商品を見る</a>
  </div>
</body>
</html>
