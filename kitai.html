<p>気の巡りが悪くなって、ストレスや緊張がからだや心に影響を与えやすいタイプ。</p>
<p>「気滞」とは、気の流れがスムーズにいかなくなった状態。ストレス・感情の抑圧・環境の変化などによって気の流れが停滞し、のどのつまり・胸やお腹の張り・便秘・イライラ・情緒不安定などが起きやすくなります。女性では月経痛や月経不順として現れることも。</p>
<p>この体質によくある不調や悩み：</p>

<li>●胸や脇が張る</li>

<li>●便秘と下痢を繰り返す</li>
<li>●月経痛や月経不順（女性）</li>
